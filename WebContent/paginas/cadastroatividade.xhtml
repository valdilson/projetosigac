<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{atividadeMB.listarAtividades}"
				type="preRenderView" />
			<f:event listener="#{atividadeMB.pesquisaCodigo}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="menuPrincipal">

		<h:form id="cadastroAtividadefrm">

			<p:panel id="basic" header="CADASTRO DE ATIVIDADE"
				style="margin-bottom:15px">

				<h:panelGrid columns="4" cellspacing="10">

					<p:outputLabel value="Código:" />
					<p:inputText value="#{atividadeMB.atividade.codigo}"
						disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{atividadeMB.atividade.nome}" />

					<p:outputLabel value="Horas:" />
					<p:inputText value="#{atividadeMB.atividade.horas}"
						disabled="false" />

					<p:outputLabel value="Descricao:" />
					<p:inputTextarea value="#{atividadeMB.atividade.descricao}"
						disabled="false" />

					<p:outputLabel value="Status:" />
					<p:selectOneMenu value="#{atividadeMB.atividade.status}"
						effect="explode">
						<f:selectItems value="#{applicationMB.listaStatus}" var="status"
							itemLabel="#{status.descricao}" itemValue="#{status}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<!-- Botão Gravar -->
				<h:panelGrid columns="1"
					rendered="#{atividadeMB.atividade.codigo == null}">
					<p:commandButton value="Gravar" action="#{atividadeMB.salvar}"
						update=":cadastroAtividadefrm :mgs :cadastroAtividadefrm:tabelaAtividade" />
				</h:panelGrid>

				<!-- Botão Editar -->
				<h:panelGrid columns="1"
					rendered="#{atividadeMB.atividade.codigo != null}">
					<p:commandButton value="Editar" action="#{atividadeMB.editar}"
						update=":cadastroAtividadefrm :mgs :cadastroAtividadefrm:tabelaAtividade" />
				</h:panelGrid>
			</p:panel>

			<!-- Começo tabela (value = objeto) (filteredValue = objeto) -->
			<p:dataTable id="tabelaAtividade" widgetVar="tabelaAtividadeWV"
				var="filtroAtividades" value="#{atividadeMB.listaAtividades}"
				rows="3" filteredValue="#{atividadeMB.filtroAtividades}"
				emptyMessage="Sem registro!" paginator="true">

				<f:facet name="footer">
					<h:commandLink>
						<p:graphicImage library="imagens" name="excel.png" width="24" />
						<p:dataExporter type="xls" target="tabelaAtividade"
							fileName="Atividades" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage library="imagens" name="pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tabelaAtividade"
							fileName="Atividades" encoding="ISO-8859-1" />
					</h:commandLink>
				</f:facet>

				<p:column headerText="Código" width="40"
					sortBy="#{filtroAtividades.codigo}">
					<h:outputText value="#{filtroAtividades.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{filtroAtividades.nome}"
					sortBy="#{filtroAtividades.nome}">
					<h:outputText value="#{filtroAtividades.nome}" />
				</p:column>

				<p:column headerText="Horas" width="120"
					filterBy="#{filtroAtividades.horas}"
					sortBy="#{filtroAtividades.horas}">
					<h:outputText value="#{filtroAtividades.horas}" />
				</p:column>

				<p:column headerText="Status" width="120"
					filterBy="#{filtroAtividades.status}"
					sortBy="#{filtroAtividades.status}">
					<h:outputText value="#{filtroAtividades.status}" />
				</p:column>

				<!--Botão Editar / Excluir  -->
				<p:column headerText="Editar / Excluir" width="125"
					exportable="false">
					<p:commandButton value="Editar"
						action="#{atividadeMB.selecionaEdicao(filtroAtividades)}"
						update="@all" />
					<p:commandButton value="Excluir"
						action="#{atividadeMB.excluir(filtroAtividades)}" immediate="true"
						update=":cadastroAtividadefrm :mgs :cadastroAtividadefrm:tabelaAtividade" />
				</p:column>

			</p:dataTable>


		</h:form>

	</ui:define>
</ui:composition>
</html>
