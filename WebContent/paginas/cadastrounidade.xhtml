<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{unidadeMB.listarUnidades}" type="preRenderView" />
			<f:event listener="#{unidadeMB.pesquisaCodigo}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="menuPrincipal">

		<h:form id="cadastroUnidadefrm">
			<p:panel header="CADASTRO DE UNIDADE">

				<h:panelGrid columns="4" cellspacing="10">

					<p:outputLabel value="Código:" />
					<p:inputText value="#{unidadeMB.unidade.codigo}" disabled="true" />

					<p:outputLabel value="Nome:" />
					<h:panelGroup>
						<p:inputText id="nomeUnidade" value="#{unidadeMB.unidade.nome}"
							disabled="false" required="true"
							requiredMessage="Campo Nome Obrigatório" />
						<h:message for="nomeUnidade" />
					</h:panelGroup>

					<p:outputLabel value="Endereco:" />
					<p:inputText value="#{unidadeMB.unidade.endereco}" disabled="false"
						required="true" requiredMessage="Campo Endereço Obrigatório" />

					<p:outputLabel value="Bairro:" />
					<p:inputText value="#{unidadeMB.unidade.bairro}" disabled="false"
						required="true" requiredMessage="Campo Bairro Obrigatório" />

					<p:outputLabel value="Cep:" />
					<p:inputMask mask="99.999-999" value="#{unidadeMB.unidade.cep}"
						disabled="false" required="true"
						requiredMessage="Campo CEP Obrigatório" size="20" />

					<p:outputLabel value="Cidade:" />
					<p:inputText value="#{unidadeMB.unidade.cidade}" disabled="false"
						required="true" requiredMessage="Campo Cidade Obrigatório" />

					<p:outputLabel value="Estado:" />
					<p:inputText value="#{unidadeMB.unidade.estado}" disabled="false"
						required="true" requiredMessage="Campo Estado Obrigatório" />

					<p:outputLabel value="Telefone:" />
					<p:inputMask mask="(99)9999-9999"
						value="#{unidadeMB.unidade.telefone}" disabled="false"
						required="true" requiredMessage="Campo Telefone Obrigatório"
						size="20" />
				</h:panelGrid>

				<!-- Botato Gravar -->
				<h:panelGrid columns="1">
					<p:commandButton value="Gravar" action="#{unidadeMB.salvar}"
						update=":cadastroUnidadefrm :mgs :cadastroUnidadefrm:tabelaUnidade" />
				</h:panelGrid>

				<!-- Começo tabela -->
				<p:dataTable id="tabelaUnidade" widgetVar="tabelaUnidadeWV"
					var="filtroUnidades" value="#{unidadeMB.listaUnidades}" rows="3"
					filteredValue="#{unidadeMB.filtroUnidades}"
					emptyMessage="Sem registro!" paginator="true">

					<f:facet name="footer">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tabelaUnidade"
								fileName="Unidades" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tabelaUnidade"
								fileName="Unidades" encoding="ISO-8859-1" />
						</h:commandLink>
					</f:facet>

					<p:column headerText="Código" width="40"
						sortBy="#{filtroUnidades.codigo}">
						<h:outputText value="#{filtroUnidades.codigo}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{filtroUnidades.nome}"
						sortBy="#{filtroUnidades.nome}">
						<h:outputText value="#{filtroUnidades.nome}" />
					</p:column>

					<p:column headerText="Bairro" width="150">
						<h:outputText value="#{filtroUnidades.bairro}" />
					</p:column>

					<p:column headerText="Telefone" width="80">
						<h:outputText value="#{filtroUnidades.telefone}" />
					</p:column>
					
					<!-- Botões Excluir / Editar -->
					<p:column headerText="Editar / Excluir" width="125"
						exportable="false">
						<p:commandButton value="Editar" action="#{unidadeMB.editar()}" />
						<p:commandButton value="Excluir" action="#{unidadeMB.excluir()}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
