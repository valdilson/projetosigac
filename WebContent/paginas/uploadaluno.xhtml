<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">
	
	<f:metadata>
			<f:event listener="#{atividadeRealizadaMB.preencheListas()}"
				type="preRenderView" />
	</f:metadata>
	</ui:define>
	
	<ui:define name="menuPrincipal">

		<h:form id="uploadAlunofrm">
			<p:panel header="UPLOAD ALUNO">

				<p:panelGrid columns="4" cellspacing="10" id="cadastro">

					<p:outputLabel value="RA:" />
					<p:inputText value="#{loginMB.ra}" disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{loginMB.usuario.usuario.nome}" />
					
					<p:outputLabel value="Atividade:" />
					<p:selectOneMenu value="#{atividadeRealizadaMB.atividadeRealizada.atividade}" 
									 effect="explode" converter="atividadeConverter">
						<f:selectItems value="#{atividadeMB.listaAtividades}" var="atividade"
							itemValue="#{atividade}" itemLabel="#{atividade.nome}" />
					</p:selectOneMenu>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
	
</html>
