<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head> 
<body bgcolor="#FFA500">
<h:form id="preCadastroAlunofrm">
	<p:panelGrid  id="precadastro" columns="2" cellspacing="10">
	
		<p:outputLabel value = "Nome"/>
		<p:inputText value = "#{alunoMB.aluno.nome}"/>
		
		<p:outputLabel value = "R.A"/>
		<p:inputText value = "#{alunoMB.aluno.ra}"/>
		
		<p:outputLabel value = "E-mail"/>
		<p:inputText value = "#{alunoMB.aluno.email}"/>
		
		<p:outputLabel value = "Login"/>
		<p:inputText value = "#{alunoMB.aluno.username}"/>
		
		<p:outputLabel value = "Senha"/>
		<p:password value="#{alunoMB.aluno.password}" />
		
		<p:outputLabel value = "ConfirmaSenha"/>
		<p:password value="#{alunoMB.aluno.confirmaPassword}" />
		
		<p:commandButton value="Criar Conta" actionListener="#{alunoMB.salvar}"
					update=":preCadastroAlunofrm" action="#{menuMB.navegar('/templates/index.xhtml')}"/>
	</p:panelGrid>
</h:form>
</body> 
</html>
