<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">

	<ui:define name="menuPrincipal">

		<h:form id="acompanhaAtividadeAlunofrm" enctype="multipart/form-data">
			<p:panel header="ACOMPANHAR ALUNOS">

				<!-- Começo tabela (value = objeto) (filteredValue = objeto) -->
				<p:dataTable id="tabelaAlunos" widgetVar="tabelaAlunosWV" var="atividadeRealizada"
					value="#{acompanhaAtividadeAlunoMB.listaDeAtividadesRealizadas}" rows="10" 
					filteredValue="#{acompanhaAtividadeAlunoMB.filtroAlunos}"
					emptyMessage="Sem registro!" paginator="true">

					<p:column headerText="Nome" width="50" filterBy="#{atividadeRealizada.aluno.nome}"
					 sortBy="#{atividadeRealizada.aluno.nome}">
						<h:outputText value="#{atividadeRealizada.aluno.nome}" />
					</p:column>
					
					<p:column headerText="RA" width="40" filterBy="#{atividadeRealizada.aluno.ra}" 
							  sortBy="#{atividadeRealizada.aluno.ra}">
						<h:outputText value="#{atividadeRealizada.aluno.ra}" />
					</p:column>
					
					<p:column headerText="Curso" width="60" filterBy="#{atividadeRealizada.aluno.curso.nome}" 
							  sortBy="#{atividadeRealizada.aluno.curso.nome}">
						<h:outputText value="#{atividadeRealizada.aluno.curso.nome}" />
					</p:column>

					<p:column headerText="Total de Horas Exigidas" width="30">
						<h:outputText value="#{atividadeRealizada.aluno.curso.horasExigidas}" style="color:#FF0000;"/>
					</p:column>

					<p:column headerText="Total de Horas Realizadas" width="30">
						<h:outputText value="#{atividadeRealizada.aluno.horasRealizadas}" style="color:#FF0000;"/>
					</p:column>
					
					<p:column headerText="Horas Faltantes" width="30">
						<h:outputText value="#{atividadeRealizada.aluno.horasFaltantes}" style="color:#FF0000;"/>
					</p:column>
					
					<p:column headerText="Status Aprovação" width="30" 
							  filterBy="#{atividadeRealizada.aluno.statusApovacao}" 
							  sortBy="#{atividadeRealizada.aluno.statusApovacao.descricao}">
						<h:outputText value="#{atividadeRealizada.aluno.statusApovacao.descricao}" />
					</p:column>
					
					<f:facet name="footer">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tabelaAlunos" fileName="Aluno/Horas" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tabelaAlunos" fileName="Aluno/Horas" encoding="ISO-8859-1" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="xml.png" />
							<p:dataExporter type="xml" target="tabelaAlunos" fileName="Aluno/Horas" />
						</h:commandLink>
					</f:facet>
				</p:dataTable>
							
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>

</html>
