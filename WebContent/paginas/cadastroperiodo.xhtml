<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{periodoMB.listarPeriodos}" type="preRenderView" />
			<f:event listener="#{periodoMB.pesquisaCodigo}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="menuPrincipal">

		<h:form id="cadastroPeriodofrm">
			<p:panel header="CADASTRO DE PERIODO">
				<h:panelGrid columns="2" cellspacing="10" id="cadastro">

					<p:outputLabel value="Código:" />
					<p:inputText value="#{periodoMB.periodo.codigo}" disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{periodoMB.periodo.nome}" />

					<h:outputLabel value="Status:" />
					<p:selectOneMenu value="#{periodoMB.periodo.status}"
						effect="explode">
						<f:selectItems value="#{applicationMB.listaStatus}" var="status"
							itemLabel="#{status.descricao}" itemValue="#{status}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<!-- Botão Gravar -->
				<h:panelGrid columns="1"
					rendered="#{periodoMB.periodo.codigo == null}">
					<p:commandButton value="Gravar" action="#{periodoMB.salvar}"
						update=":cadastroPeriodofrm :mgs :cadastroPeriodofrm:tabelaPeriodo" />
				</h:panelGrid>

				<!-- Botão Editar -->
				<h:panelGrid columns="1"
					rendered="#{periodoMB.periodo.codigo != null}">
					<p:commandButton value="Editar" action="#{periodoMB.editar}"
						update=":cadastroPeriodofrm :mgs :cadastroPeriodofrm:tabelaPeriodo" />
				</h:panelGrid>



				<!-- Começo tabela -->
				<p:dataTable id="tabelaPeriodo" widgetVar="tabelaPeriodoWV"
					var="filtroPeriodos" value="#{periodoMB.listaPeriodo}" rows="6"
					filteredValue="#{periodoMB.filtroPeriodos}"
					emptyMessage="Sem registro!" paginator="true">

					<!-- Alteracao para exportação -->
					<f:facet name="footer">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tabelaPeriodo"
								fileName="periodos" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tabelaPeriodo"
								fileName="periodos" encoding="ISO-8859-1" />
						</h:commandLink>
					</f:facet>

					<!-- Fim Alteracao -->



					<p:column headerText="Código" width="40"
						sortBy="#{filtroPeriodos.codigo}">
						<h:outputText value="#{filtroPeriodos.codigo}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{filtroPeriodos.nome}"
						sortBy="#{filtroPeriodos.nome}">
						<h:outputText value="#{filtroPeriodos.nome}" />
					</p:column>

					<p:column headerText="Status" filterBy="#{filtroPeriodos.status}"
						sortBy="#{filtroPeriodos.status}">
						<h:outputText value="#{filtroPeriodos.status.descricao}" />
					</p:column>

					<!--Botão Editar / Excluir  -->
					<p:column headerText="Editar / Excluir" width="125"
						exportable="false">
						<p:commandButton value="Editar"
							action="#{periodoMB.selecionaEdicao(filtroPeriodos)}"
							update="@all" />
						<p:commandButton value="Excluir"
							action="#{periodoMB.excluir(filtroPeriodos)}" immediate="true"
							update=":cadastroPeriodofrm :mgs :cadastroPeriodofrm:tabelaPeriodo" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>



	</ui:define>
</ui:composition>
</html>
