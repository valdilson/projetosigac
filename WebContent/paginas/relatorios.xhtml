<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{fabricaRelatorioMB.listarCoordenador}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>
	<ui:define name="menuPrincipal">

		<h:form id="relatoriofrm">
			<p:panel header="RELATORIO">


				<p:dataTable id="tabela" widgetVar="tabelaWV" var="objeto"
					value="#{fabricaRelatorioMB.lista}" rows="2"
					filteredValue="#{fabricaRelatorioMB.filtro}"
					emptyMessage="Sem registro!" paginator="true">

					<f:facet name="footer">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tabela" fileName="filtro" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tabela" fileName="filtro"
								encoding="ISO-8859-1" />
						</h:commandLink>
					</f:facet>

					<p:column headerText="Código" width="40"
						filterBy="#{objeto.codigo}" sortBy="#{objeto.codigo}">
						<h:outputText value="#{objeto.codigo}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{objeto.nome}"
						sortBy="#{objeto.nome}">
						<h:outputText value="#{objeto.nome}" />
					</p:column>

				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
