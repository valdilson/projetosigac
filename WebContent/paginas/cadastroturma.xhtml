<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml"> 
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{turmaMB.listarTurmas()}" type="preRenderView" />
			<f:event listener="#{turmaMB.pesquisaCodigo}" type="preRenderView" />
	    </f:metadata>
	</ui:define>
	<ui:define name="menuPrincipal">
		<h:form id="cadastroTurmafrm">
			<p:outputLabel value ="CADASTRO DE TURMA"/>
			
			<h:panelGrid columns="2" cellspacing="10">
				<p:outputLabel value="Código: "  />
				<p:inputText value="#{turmaMB.turma.codigo}" disabled="true" />
				
				<p:outputLabel value="Nome: "  />
				<p:inputText value="#{turmaMB.turma.nome}" />
				
				<p:outputLabel value="Status: "  />
				<p:selectOneMenu value ="#{turmaMB.turma.status}" effect="explode" >
					<f:selectItem itemValue="Ativo" itemLabel="Ativo"/>
					<f:selectItem itemValue="Inativo" itemLabel="Inativo"/>	
				
				</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="1">
			<p:commandButton value="Gravar" action="#{turmaMB.salvar}"
							 update=":cadastroTurmafrm :mgs" />
			</h:panelGrid>
		</h:form>
		
	
	</ui:define>
</ui:composition>
 
</html>
