<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{perfilMB.listarPerfils}" type="preRenderView" />
			<f:event listener="#{perfilMB.pesquisaCodigo}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="menuPrincipal">

		<h:form id="cadastroPerfilfrm">
			<h:outputLabel value="CADASTRO DE PERFIL"/>
		
			<h:panelGrid columns="2" cellspacing="10">
				
				<h:outputLabel value="Código:" />
				<h:inputText value="#{perfilMB.perfil.codigo}" disabled="true" />
				
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{perfilMB.perfil.nome}" disabled="false"
					required="true" requiredMessage="Campo Nome Obrigatório"/>
				
				<h:outputLabel value="Status:" />
				<h:selectOneMenu value="#{perfilMB.perfil.status}">
					<f:selectItem itemValue="Ativo"/>
					<f:selectItem itemValue="Inativo"/>
				</h:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="1">
				<p:commandButton value="Gravar" action="#{perfilMB.salvar}"
					update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil"/>
			</h:panelGrid>
			
			<!-- Começo tabela -->
			<p:dataTable id="tabelaPerfil" widgetVar="tabelaPerfilWV" var="filtroPerfis"
			 	value="#{perfilMB.listaperfis}" rows="6" filteredValue="#{perfilMB.filtroPerfis}"
			  	emptyMessage="Sem registro!" paginator="true">
			  	
				<p:column headerText="Código" width="40" sortBy="#{filtroPerfis.codigo}">
					<h:outputText value="#{filtroPerfis.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{filtroPerfis.nome}" sortBy="#{filtroPerfis.nome}">
					<h:outputText value="#{filtroPerfis.nome}" />
				</p:column>

				<p:column headerText="Status" filterBy="#{filtroPerfis.status}" sortBy="#{filtroPerfis.status}">
					<h:outputText value="#{filtroPerfis.status}"/>
				</p:column>
				
				<!--Botão Gravar  -->
				<p:column headerText="Editar / Excluir" width="125">
					<p:commandButton value = "Editar" action="#{perfilMB.selecionaEdicao(filtroPerfis)}" immediate="true"
									 update=":cadastroPerfilfrm:dialogEdit" oncomplete="PF('edit').show();"/>
					<p:commandButton value = "Excluir" action="#{perfilMB.excluir(filtroPerfis)}" immediate="true"
									 update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil"/>
				</p:column>

			</p:dataTable>
			<p:dialog id="dialogEdit" header="Basic Dialog" widgetVar="edit" minHeight="40" showEffect="explode" hideEffect="explode">
			    <!-- <h:outputText value="#{perfilMB.perfil.codigo}" /><br />
			    <h:inputText value="#{perfilMB.perfil.nome}" /><br />
			    <h:outputText value="#{perfilMB.perfil.status}" /><br /> -->
			    
			    
			    <h:panelGrid columns="2" cellspacing="10">
				
					<h:outputLabel value="Código:" />
					<h:inputText value="#{perfilMB.perfil.codigo}" disabled="true" />
					
					<h:outputLabel value="Nome:" />
					<h:inputText value="#{perfilMB.perfil.nome}"/>
					
					<h:outputLabel value="Status:" />
					<h:selectOneMenu value="#{perfilMB.perfil.status}">
						<f:selectItem itemValue="Ativo"/>
						<f:selectItem itemValue="Inativo"/>
					</h:selectOneMenu>
					
				</h:panelGrid>
				
				<h:panelGrid columns="1">
					<p:commandButton value="Editar" action="#{perfilMB.editar()}" immediate="true"
						update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil"/>
				</h:panelGrid>
			    
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
