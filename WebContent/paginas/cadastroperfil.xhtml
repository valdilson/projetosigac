<?xml version="1.0" encoding="UTF-8" ?>
<!-- Informando versão do xml usado e Linguagem adotada -->
<!DOCTYPE html>

<!-- Inportando Pacotes com os objetos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/index.xhtml">
	<ui:define name="metadata">

		<f:metadata>
			<f:event listener="#{perfilMB.listarPerfils}" type="preRenderView" />
			<f:event listener="#{perfilMB.pesquisaCodigo}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="menuPrincipal">

		<h:form id="cadastroPerfilfrm">
			<p:panel header="CADASTRO DE PERFIL">
				<h:panelGrid columns="2" cellspacing="10" id="cadastro">

					<p:outputLabel value="Código:" />
					<p:inputText value="#{perfilMB.perfil.codigo}" disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{perfilMB.perfil.nome}" />

					<h:outputLabel value="Status:" />
					<p:selectOneMenu value="#{perfilMB.perfil.status}" effect="explode">
						<f:selectItems value="#{applicationMB.listaStatus}" var="status"
							itemLabel="#{status.descricao}" itemValue="#{status}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<!-- Botão Gravar -->
				<h:panelGrid columns="1"
					rendered="#{perfilMB.perfil.codigo == null}">
					<p:commandButton value="Gravar" action="#{perfilMB.salvar}"
						update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil" />
				</h:panelGrid>

				<!-- Botão Editar -->
				<h:panelGrid columns="1"
					rendered="#{perfilMB.perfil.codigo != null}">
					<p:commandButton value="Editar" action="#{perfilMB.editar}"
						update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil" />
				</h:panelGrid>

				<!-- Começo tabela -->
				<p:dataTable id="tabelaPerfil" widgetVar="tabelaPerfilWV"
					var="filtroPerfis" value="#{perfilMB.listaperfis}" rows="3"
					filteredValue="#{perfilMB.filtroPerfis}"
					emptyMessage="Sem registro!" paginator="true">

					<f:facet name="footer">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tabelaPerfil"
								fileName="Perfis" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tabelaPerfil"
								fileName="Perfis" encoding="ISO-8859-1" />
						</h:commandLink>
					</f:facet>

					<p:column headerText="Código" width="40"
						sortBy="#{filtroPerfis.codigo}">
						<h:outputText value="#{filtroPerfis.codigo}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{filtroPerfis.nome}"
						sortBy="#{filtroPerfis.nome}">
						<h:outputText value="#{filtroPerfis.nome}" />
					</p:column>

					<p:column headerText="Status" filterBy="#{filtroPerfis.status}"
						sortBy="#{filtroPerfis.status}">
						<h:outputText value="#{filtroPerfis.status.descricao}" />
					</p:column>

					<!--Botão Editar / Excluir  -->
					<p:column headerText="Editar / Excluir" width="125"
						exportable="false">
						<p:commandButton value="Editar"
							action="#{perfilMB.selecionaEdicao(filtroPerfis)}" update="@all" />
						<p:commandButton value="Excluir"
							action="#{perfilMB.excluir(filtroPerfis)}" immediate="true"
							update=":cadastroPerfilfrm :mgs :cadastroPerfilfrm:tabelaPerfil" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>



	</ui:define>
</ui:composition>
</html>
